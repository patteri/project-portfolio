<div>
    <h3 translate="files.header"></h3>
    <ul>
        <li ng-repeat="file in files">
            <a href="files/{{file.filename}}">{{file.name}}</a>
        </li>
    </ul>
    <h3 translate="files.header2"></h3>
    <ul>
        <li ng-repeat="link in links">
            <a href="{{link.url}}" target="_blank">{{link.name}}</a>
        </li>
    </ul>
</div>
